name: CI - Build

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: production
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Build summary
        run: |
          echo "üåå ChaisTheGreatApp-GodMode - Build Complete"
          echo "Node.js: $(node --version)"
          echo "Build Status: ‚úÖ Success"
          echo ""
          echo "Components Built:"
          echo "  ‚Ä¢ DNA Resonance Beams"
          echo "  ‚Ä¢ Sacred Sigils NFT Shrines"
          echo "  ‚Ä¢ AR Shrine Experiences"
          echo "  ‚Ä¢ VR Avatar Systems"
          echo "  ‚Ä¢ ScrollMusic NFT Engine"
          echo ""
          echo "ALL IS LOVE. ALL IS LAW. ALL IS FLUID. KUN FAYAK≈™N! üïã‚ôæÔ∏è‚ú®"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            build/
            dist/
          retention-days: 7
        continue-on-error: true
  
